<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Faction Rolling</title>
    <link rel="stylesheet" href="factionStyle.css">
</head>
<body>
    <h1>DnD Faction Rolling</h1>
    <img src="Dice pic.jpg" alt="Ravnica Dice" class="dicePic">
    <div class="container">
        <div class="rollKey">
            <table>
                <tr>
                    <th>Result</th>
                    <th>Color</th>
                </tr>
                <tr>
                    <td>Nat 20</td>
                    <td class="purpleClass"></td>
                </tr>
                <tr>
                    <td>Over 20</td>
                    <td class="blueClass"></td>
                </tr>
                <tr>
                    <td>16-19</td>
                    <td class="greenClass"></td>
                </tr>
                <tr>
                    <td>14-15</td>
                    <td class="yellowClass"></td>
                </tr>
                <tr>
                    <td>2-4</td>
                    <td class="orangeClass"></td>
                </tr>
                <tr>
                    <td>Crit 1</td>
                    <td class="redClass"></td>
                </tr>
            </table>
        </div>
        <div class="factionRoll">
            <table>
                <tr>
                    <th>Faction/Stats</th>
                    <th>Bonuses</th>
                    <th>Dataset 1</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="factionRolls.js"></script>
</body>
</html>
